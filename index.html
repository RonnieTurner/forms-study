<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header>
    <h1>Demo Form</h1>
  </header>
  <main>
    <form>
      <section>
        <h2>Your Personal Information</h2>
        <ul>
          <li>
            <label for="username">Your Name</label>
            <input type="text" name="user-name" id="username" required placeholder="joe smith"/>
          </li>
          <li>
            <label for="useremail">Your Email Address</label>
            <input type="email" name="user-email" id="useremail" required />
          </li>
          <li>
            <label for="userpassword">Your Password</label>
            <input type="password" name="user-password" id="userpassword" required minlength="7" />
          </li>
        </ul>
      </section>
      <section>
        <h2>More Details</h2>
        <ul>
          <li>
            <label for="userage">Your Age</label>
            <input type="number" step="1" min="18" max="120" name="user-age" id="userage" required />
          </li>
          <li>
            <label for="userbirthday">Your Birthday</label>
            <input type="date" name="user-birthday" id="userbirthday" />
          </li>
          <li>
            <!-- DropDowns using select, note values are added to options -->
            <label>Your favorite color?</label>
            <select id="favorite-color" name="favorite-color">
              <option value="pink">pink</option>
              <option value="blue">blue</option>
              <option value="black">black</option>
            </select>
          </li>
        </ul>
      </section>
      <section>
        <label for="yourmessage">Your Message</label>
        <textarea id="yourmessage"></textarea>
      </section>
      <section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-text-message" value="text" />
            <label for="verify-text-message">Text Message (sms)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" verify="phone" />
            <lablel for="virify-phone">Phone Call</lablel>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" verify="email" />
            <label for="verify-email">Email</label>
          </li>
        </ul>
      </section>
      <section>
        <h2>How should we contact you?</h2>
        <ul>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" value="email" />
            <label for="contact-email">Contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" value="phone" />
            <lablel for="contact-phone">Contact me via phone</lablel>
          </li>
        </ul>
      </section>
      <hr>
      <section>
        <div class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms" />
          <label for="agree-terms">Agree to terms?</label>
        </div>
      </section>
      <section>
        <!-- <button type="reset">Clear</button> -->
        <button type="submit">Submit</button>
      </section>
    </form>
  </main>
</body>

</html>
